<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" 
    href ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

</head>
<body class="card-body", bgcolor="gre">
    <div class="sidenav">
        <!-- side menu -->
          <ul class=" list" id="films">
            <li class="film item">MOVIES.</li>
          </ul>
    </div>
</div>

<div class="body-text">
<!-- body content -->
<hi style="color:#c2d512;" >FLATIRON MOVIES</hi>
</div>
<div class="posterdiv">
        <img
          id="poster"
          src="image/manos.jpg"
          alt="movie"
        />
      </div>
      <div class="purchase">
        <div class="tvshow" id="show">
            <div id="title" class="title" style="color:#c2d512" > TITLE</div>
            <div id="runtime" class="meta" style="color:#c2d512" >RUNTIME min</div>
            <div class="content" style="color:#c2d512" >
              <div class="description" style="color:#1f7796" >
                <div id="film-info" style="color:#401590" >[MOVIE DESCRIPTION</div>
                <span id="showtime" class="ui label" style="color:#c2d512" >[SHOWTIME]</span>
                <span id="ticket-num" style="color:#d85521" >[X]</span> remaining tickets
              </div>
            </div>
            <div class="buyticket">
              <button id="buy-ticket" class="ui orange button">
                Buy Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
